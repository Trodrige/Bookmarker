  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Website-bookmarker application">
    <meta name="author" content="Tigpezeghe Rodrige">

    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-5">Bookmark your favourite site</h2>
        <form id="myForm" class="" action="index.html" method="post">
          <div class="form-group">
            <label for="siteName">Site Name</label>
            <input type="text" id="siteName" class="form-control" name="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label for="siteUrl">Site URL</label>
            <input type="text" id="siteUrl" class="form-control" name="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" name="button" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker, Inc. 2017</p>
      </footer>

    </div> <!-- /container -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
